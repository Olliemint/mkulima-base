<section class="weather-search">
  <div class="container">
    <form class="form-group search-form text-center">
      <input
        class="form-control mb-4 py-3"
        type="search"
        placeholder="Enter your county or constituency name"
        aria-label="Search"
      />
      <button class="btn btn-lg my-2 my-sm-0 mk-search" type="submit">
        Get Weather Forecast
      </button>
    </form>
  </div>
</section>
<section class="weather-results py-5">
  <div class="container">
    <div class="weather-wrapper g-4 row row-cols-lg-4">
      <div
        class="card p-2 my-3 mx-2"
        *ngFor="let climate of weatherData.daily.data"
        style="max-width: 16rem"
      >
        <p class="lead">{{ climate.day }}</p>
        <p>{{ climate.summary }}</p>
      </div>
    </div>
  </div>
</section>
